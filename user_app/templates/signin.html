<div class="d-flex justify-content-center pt-2  "> 
 
    <!-- Pills content -->
    <div class="tab-content bg-info p-3 rounded">
      <!-- Pills navs -->
       <div class="">
  <ul class="nav nav-pills nav-justified " id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'signin' %}" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'signup' %}" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
    </ul>
  </div>
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
       <!--form begin-->
        <form method='post'>
            {% csrf_token %}
          <div class="text-center mb-3">
            <p>Sign in with:</p>
          
            <!--icons for other login methods-->
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
          </a>
          
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
    
          <p class="text-center">or:</p>
    
          <!-- Email or user input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" name='username' class="form-control" required=True/>
            <label class="form-label" for="Username">Email or username</label>
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" name='password' class="form-control" required=True />
            <label class="form-label" for="Password">Password</label></br>
      
          </div>
          <!--error_massage-->
          {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
          {% endif %}
          
          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" required=True  />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
    
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
    
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
          </div>
          
        </form>
      </div>
      
    {% endblock content%}
